version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: crm_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-silvia_dev_password}
      POSTGRES_DB: silvia
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U crm_user -d silvia']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://crm_user:${DB_PASSWORD:-silvia_dev_password}@postgres:5432/silvia
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-silvia-dev-secret-change-in-prod}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-silvia-dev-refresh-change-in-prod}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      VOICE_ENABLED: ${VOICE_ENABLED:-false}
      RESEMBLE_API_KEY: ${RESEMBLE_API_KEY}
      RESEMBLE_VOICE_UUID: ${RESEMBLE_VOICE_UUID}
      CORS_ORIGIN: http://localhost:5174
      SUPER_ADMIN_EMAIL: ${SUPER_ADMIN_EMAIL:-admin@lexcod.pt}
      SUPER_ADMIN_PASSWORD: ${SUPER_ADMIN_PASSWORD:-LexCod2026}
      SUPER_ADMIN_NAME: ${SUPER_ADMIN_NAME:-Admin}
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3002
    ports:
      - '5174:80'
    depends_on:
      - backend

volumes:
  postgres_data:
